apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "uaa-k8srelease.fullname" . }}
  annotations:
    checksum/config: {{ include (print $.Template.BasePath "/uaa-configmap.yaml") . | sha256sum }}
  labels:
{{ include "uaa-k8srelease.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "uaa-k8srelease.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "uaa-k8srelease.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      initContainers:
      - name: generate-keystore
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
          - name: keyfile
            value: "/var/run/secrets/uaa/uaa.key"
          - name: crtfile
            value: "/var/run/secrets/uaa/uaa.crt"
          - name: keystore_pkcs12
            value: "/var/run/secrets/keystore.pkcs12"
          - name: password
            value: "k0*l*s3cur1tyr0ck$"
        command: ['/bin/bash']
        args: ['-c', "openssl pkcs12 -export -name uaa_ssl_cert -inkey $keyfile -in $crtfile -out $keystore_pkcs12 -password pass:$password"]
        volumeMounts:
          - name: keystore-volume
            mountPath: /var/run/secrets
          - name: uaa-certs
            mountPath: /var/run/secrets/uaa
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
          livenessProbe:
            initialDelaySeconds: 3600
            httpGet:
              path: /healthz
              port: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - name: uaa
            mountPath: /workspace/uaa.yml
            subPath: uaa.yml
          - name: keystore-volume
            mountPath: /var/run/secrets
          - name: logs
            mountPath: /workspace/logs
          env:
            - name: CLOUDFOUNDRY_CONFIG_PATH
              value: /workspace
            - name: CLOUDFOUNDRY_LOG_PATH
              value: /workspace/logs
            - name: CATALINA_OPTS
              value: "-Xmx768m -XX:MaxMetaspaceSize=256m"
      volumes:
        - name: keystore-volume
          emptyDir: {}
        - name: uaa-certs
          secret:
            secretName: uaa-certs
        - name: uaa
          configMap:
            name: uaa
        - name: logs
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
